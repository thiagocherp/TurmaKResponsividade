<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="reset.css">

<body>

        </div>


        <div class="conteiner">
            <a href="#"><img class="conteiner__imagem conteiner__favorito" src="img/Favoritos.svg" alt="Favoritos"></a>

            <a href="#"><img class="conteiner__imagem" src="img/Usuario.svg" alt="usuario"></a>

    </main>
